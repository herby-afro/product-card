<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="the-container">
      <div class="card">
        <div class="grid-container">
          <div class="header">
            <header>
              <div class="card-header">
                <img
                  src="./images/image-product-mobile.jpg"
                  class="card-img-top"
                  alt="Parfum"
                />
                <img
                  src="./images/image-product-desktop.jpg"
                  class="card-img-left"
                  alt="Parfum"
                />
              </div>
            </header>
          </div>

          <main>
            <div class="main">
              <div class="card-body">
                <p class="text-mutted">PERFUM</p>
                <h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>
                <p class="card-text">
                  A floral, solar and voluptuous interpretation composed by
                  Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="price">
                  <span class="big">$149.99</span>&nbsp;&nbsp;&nbsp;<span
                    class="small"
                    >$169.99</span
                  >
                </p>
                <a href="#" class="btn-card">Add to Cart</a>
              </div>

              <footer>
                <div class="footer">
                  <div class="card-footer text-muted">
                    <span class="attribution">
                      Challenge by
                      <a
                        class="card-link"
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                      >.
                    </span>
                    <span class="attribution">
                      Coded by
                      <a class="card-link" href="#">Herby Estriplet</a>.
                    </span>
                  </div>
                </div>
              </footer>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
